{% extends 'index.html' %}
{% block title %}Ficha {{ aluno.first_name }}{% endblock %}

{% block content %}
<div class="container text-center">
    <p><strong>Nome Completo:</strong> {{ aluno.usuario.nome_completo }}</p>
    <p><strong>Nome de Usuário:</strong> {{ aluno.usuario.username }}</p>
    <p><strong>Curso:</strong> {{ aluno.curso }}</p>
    <p><strong>Função:</strong> {{ aluno.usuario.cargo }}</p>
</div>
{% endblock %}
