{% extends 'index.html' %}
{% block title %}Ficha {{ aluno.first_name }}{% endblock %}

{% block content %}
<div class="container text-center">
    <p><strong>Nome Completo:</strong> {{ aluno.conta.get_full_name }}</p>
    <p><strong>Nome de Usuário:</strong> {{ aluno.conta.username }}</p>
    <p><strong>Email:</strong> {{ aluno.conta.email }}</p>
    <p><strong>Função:</strong> {{ aluno.conta.cargo }}</p>

</div>
{% endblock %}
